<html>
    <head>
        <title>{{ "User" }} }}{{username}}</title>
    </head>
    <body>
        <header>
            <a href="/users/">{{ "Return to Home page"}}</a>
        </header>
        <main>
            <h1>{% if not username %}
            {{ "Not currently logged in" }}
            {% else %}
            {{ "Username:" }}{{username}}<br>
            {{ "Email:" }}{{email}}
            {% endif %}</h1>
        </main>
    </body>
</html>
